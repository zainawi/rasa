version: "3.1"

intents:
  - greet
  - morning_greet
  - afternoon_greet
  - evening_greet
  - customer_need
  - thank

responses:
  utter_greet:
    - text: "Halo."

  utter_morning_greet:
    - text: "Halo, selamat pagi."

  utter_afternoon_greet:
    - text: "Halo, selamat siang."

  utter_evening_greet:
    - text: "Halo, selamat sore."

  utter_offer_help:
    - text: "Ada yang bisa saya bantu?"

  utter_process:
    - text: "Baik, tim sales segera menghubungi untuk informasi ketersediaan dan harganya."

  utter_wait:
    - text: "Tunggu sebentar ya."

  utter_thank_back:
    - text: "Terima kasih kembali."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
